<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="card__header">
          <source
            media="(min-width: 450px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <img src="./images/image-header-mobile.jpg" alt="image header" class="card__image"/>
        </picture>
        <div class="card__content">
          <h3 class="card__heading">
            Get <span class="card__heading--accent">insights</span> that help your business grow.
          </h3>
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="card__stats">
            <li class="card__stat">
              10k+ <span class="card__stat-text">companies</span>
            </li>
            <li class="card__stat">
              314 <span class="card__stat-text">templates</span>
            </li>
            <li class="card__stat">
              12M+ <span class="card__stat-text">queries</span>
            </li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
